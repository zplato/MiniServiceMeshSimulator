apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mesh-ingress
  namespace: mesh-lab
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: mesh.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
